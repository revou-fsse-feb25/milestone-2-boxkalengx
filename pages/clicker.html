<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information and document setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title shown in browser tab -->
    <title>Clicker Game</title>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="/css/styleclicker.css" />
  </head>
  <body>
    <!-- Back button to return to homepage -->
    <div>
      <a href="/index.html" class="back-buttons">Back</a>
    </div>

    <!-- Main game section -->
    <section>
      <div class="main">
        <!-- Left side: game controls and score -->
        <div class="left">
          <!-- Display current score -->
          <h3>Score: <span class="gem-cost">0</span></h3>

          <!-- Button to show instructions -->
          <button id="changeColorButton">How to play</button>

          <!-- Instructional text -->
          <h4 id="text"></h4> More to get point and increas your level</h4>

          <!-- Image to click for points -->
          <img 
            src="/assets/clickme.png" 
            alt="" 
            class="gem-image" 
            onclick="incrementGem()" 
            draggable="false" 
          />
        </div>

        <!-- Right side: upgrade options -->
        <div class="right">
          <!-- Clicker upgrade container -->
          <div class="upgrade" onclick="buyClicker()">
            <!-- Upgrade icon -->
            <div class="left-section">
              <img 
                src="/assets/click.png" 
                alt="" 
                class="upgrade-img" 
                onclick="buyClicker()" 
              >
            </div>

            <!-- Description and cost of upgrade -->
            <div class="mid-section">
              <h4>Buy Clicker</h4>
              <div class="cost-info">
                <p>Cost: <span class="clicker-cost">10</span></p>
                <img 
                  src="/assets/topup.png" 
                  alt="" 
                  class="gem-img" 
                  onclick="buyClicker()" 
                >
              </div>
            </div>

            <!-- Upgrade level indicator -->
            <div class="right-section">
              Level 0
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Link to external JavaScript file controlling game logic -->
    <script src="/javascript/clicker.js"></script>
  </body>
</html>
