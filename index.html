<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoFun</title>

    <!-- Link to external CSS stylesheet for custom styles -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Google Fonts import for "Poppins" font with various weights -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <!-- Bootstrap 5 CSS for responsive design and layout utility -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header section containing logo and navigation menu -->
    <header>
      <a href="index.html" class="logo">RevoFun</a>

      <!-- Hamburger menu icon for toggling navbar on small screens -->
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>

      <!-- Navigation bar with links to different mini game pages -->
      <nav id="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="/pages/scissors.html">Rock Paper Scissors</a>
        <a href="/pages/clicker.html">Clicker</a>
        <a href="/pages/guessnumber.html">Guessing Number</a>
      </nav>
    </header>

    <!-- Welcome section content with call to action -->
    <div class="welcome">
      <h1>Welcome to Mini Games</h1>
      <h2>Adventures in the Real world</h2>

      <!-- Button to direct user to one of the games -->
      <a href="/pages/scissors.html" class="lets-play">Lets Play</a>
    </div>

    <!-- JavaScript to handle responsive menu toggle -->
    <script>
      const toggle = document.getElementById("menu-toggle"); // Get the hamburger menu icon
      const navbar = document.querySelector("header nav"); // Get the navigation menu

      // When the menu icon is clicked, toggle the 'active' class to show/hide nav links
      toggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    </script>
  </body>

  <!-- Footer section with developer credit -->
  <footer>
    <div class="footer">
      <p>Developed by Boxkaleng Production<br /></p>
      <p>&copy;2025 All Rights Reserved</p>
    </div>
  </footer>

  <!-- Bootstrap JS bundle for interactive components like modals (optional here) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Game-specific JavaScript logic (only applies if user navigates to scissors page) -->
  <script src="/javascript/scissors.js"></script>
</html>
